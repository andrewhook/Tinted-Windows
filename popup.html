<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tinted Windows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="tints.css">
  </head>
  <body>
    <div id="content">
      <button class="apply-tint tint-jade" data-tint="tint-jade">Apply Jade tint</button>
      <button class="apply-tint tint-grass" data-tint="tint-grass">Apply Grass tint</button>
      <button class="apply-tint tint-celery" data-tint="tint-celery">Apply Celery tint</button>
      <button class="apply-tint tint-yellow" data-tint="tint-yellow">Apply Yellow tint</button>
      <button class="apply-tint tint-orange" data-tint="tint-orange">Apply Orange tint</button>
      <button class="apply-tint tint-pink" data-tint="tint-pink">Apply Pink tint</button>
      <button class="apply-tint tint-magenta" data-tint="tint-magenta">Apply Magenta tint</button>
      <button class="apply-tint tint-purple" data-tint="tint-purple">Apply Purple tint</button>
      <button class="apply-tint tint-sky" data-tint="tint-sky">Apply Sky tint</button>
      <button class="apply-tint tint-aqua" data-tint="tint-aqua">Apply Aqua tint</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
